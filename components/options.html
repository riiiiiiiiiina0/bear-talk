<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabTalk Options</title>
  <link href="../libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="../libs/tailwindcss@4.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Apply Inter font family */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

  <!-- Main Options Card -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">

    <!-- Header -->
    <div class="flex flex-col items-center space-y-2">
      <img src="../icons/rainbow/icon-128x128.png" data-light-src="../icons/rainbow/icon-128x128.png"
        data-dark-src="../icons/rainbow-dark/icon-128x128.png" alt="TabTalk Icon" id="theme-icon"
        class="w-32 h-32 p-2 rounded-full bg-base-300 dark:bg-gray-700">
      <h1 class="text-3xl mt-4 font-bold text-gray-800 dark:text-white">TabTalk â€“ Options</h1>
    </div>

    <!-- Form Section -->
    <div class="space-y-6">

      <!-- LLM Selection Group -->
      <div class="form-control space-y-3" id="llm-options">
        <label class="label">
          <span class="label-text text-base font-semibold text-gray-700 dark:text-gray-200">Default LLM Provider</span>
        </label>

        <!-- LLM Options created dynamically -->
      </div>

      <!-- Icon Style Selection Group -->
      <div class="form-control space-y-3" id="icon-style-options">
        <label class="label">
          <span class="label-text text-base font-semibold text-gray-700 dark:text-gray-200">Action Icon Style</span>
        </label>
        <!-- Icon Style Options created dynamically -->
      </div>

      <!-- Action Button -->
      <div class="pt-4">
        <button id="save-btn" class="btn btn-primary w-full text-white text-base font-semibold">
          Save
        </button>
      </div>
    </div>

  </div>

  <script src="options.js" type="module"></script>
</body>

</html>
