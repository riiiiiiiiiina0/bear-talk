<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>TabTalk - Select Context</title>
  <link href="../libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="../libs/tailwindcss@4.js"></script>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      margin: 0;
      padding: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    li {
      margin-bottom: 8px;
    }

    button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>

<body>
  <ul id="tabs-list"></ul>
  <button class="btn btn-accent" id="let-llm-read-btn">Let AI read these tabs</button>
  <!-- Fullscreen loading overlay (initially hidden) -->
  <div id="loading-overlay" class="hidden fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <span class="loading loading-spinner loading-xl"></span>
  </div>
  <script src="popup.js" type="module"></script>
</body>

</html>
