<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>TabTalk - Select Context</title>
  <link href="../libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="../libs/tailwindcss@4.js"></script>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      margin: 0;
      padding: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    li {
      margin-bottom: 8px;
    }

    .actions button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>

<body>
  <ul id="tabs-list"></ul>

  <!-- LLM Provider Selection -->
  <div class="mt-3 llm-selection border-t border-gray-300 pt-3">
    <div class="flex flex-row items-center gap-2">
      <select class="select select-sm select-bordered flex-1" id="prompts-selection">
        <option value="">No prompt selected</option>
      </select>
      <div class="flex gap-2 items-center" id="llm-selection">
        <!-- LLM icons will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <div class="flex gap-2 actions">
    <button class="btn btn-accent flex-1" id="let-llm-read-btn">Chat</button>
    <button class="btn btn-outline flex-1" id="download-markdown-btn">Save as MD</button>
  </div>
  <!-- Fullscreen loading overlay (initially hidden) -->
  <div id="loading-overlay" class="hidden fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <span class="loading loading-spinner loading-xl"></span>
  </div>
  <script src="popup.js" type="module"></script>
</body>

</html>
